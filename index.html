<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Kalorické tabulky</title>

</head>

<body class="bg-zinc-800 text-white h-screen">

    <div class="bg-zinc-900 w-full pb-6 rounded-b-4xl">
      <!-- Header -->
      <header class="w-full">
        <div class="max-w-xl md:max-w-7xl mx-auto h-25 sm:h-20 flex items-center px-4">
          <h1 class="text-2xl sm:text-3xl font-bold w-full text-center">Kalorické tabulky</h1>
          <a href="settings.html">
            <button class="flex items-center">
              <svg class="w-[30px] h-[30px] fill-[#8e8e8e]" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"></path>
              </svg>
            </button>
          </a>
        </div>
      </header>
  
      <!-- Vstupní pole -->
      <div class="max-w-xl md:max-w-7xl mx-auto px-4">
        <div class="flex flex-col sm:flex-row justify-center items-center mt-6 space-y-4 sm:space-y-0 sm:space-x-4 w-full">
          <div class="relative w-full">
            <input type="text" id="searchInput" placeholder="Hledat jídlo..."
              class="h-10 sm:h-15 w-full px-4 py-2 bg-white rounded-full focus:outline-none focus:ring-2 focus:ring-purple-700 text-black">
            <ul id="autocompleteList"
              class="absolute top-full left-0 w-full bg-white text-black max-h-60 overflow-y-auto rounded-3xl shadow-lg z-50"></ul>
          </div>
  
          <div class="flex flex-row w-fit space-x-6 justify-center sm:space-x-4 space-y-2 sm:space-y-0">
            <input type="number" id="weight" placeholder="Váha v g" required pattern="[0-9\.]+"
              class="h-10 sm:h-15 w-1/2 sm:w-full px-4 py-2 bg-white rounded-full focus:outline-none focus:ring-2 focus:ring-purple-700 text-black">
  
            <button id="addButton"
              class="h-10 sm:h-15 w-1/2 px-4 sm:px-8 sm:w-full bg-purple-700 hover:bg-purple-700 rounded-full text-white">Přidat jídlo</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="flex justify-center mt-5"></div>
  
    <div class="flex justify-center mt-6 sm:mt-10">
      <div id="progressCircle" class="w-70 h-70 sm:w-85 sm:h-85 bg-purple-700 rounded-full flex items-center justify-center">
        <div class="w-55 h-55 sm:w-70 sm:h-70 bg-zinc-800 rounded-full flex items-center justify-center">
          <span class="text-white text-2xl font-bold" id="calories"></span>
        </div>
      </div>
    </div>

    <ul id="foodList" class="mt-10 max-h-60 overflow-y-auto">
        </ul>
    </div>
</div>
    <script src="script.js"></script>

</body>

</html>
